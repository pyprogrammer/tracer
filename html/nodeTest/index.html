<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Test</title>
</head>
<body>
<p id="main">
    Hello
</p>
<script>
    var main = document.getElementById("main");

    document.body.appendChild(newElement);
</script>
